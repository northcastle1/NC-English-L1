<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORTH CASTLE | Lecture 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #500b0b;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        .gold-text { color: #FFD700; }
        .maroon-bg { background-color: #500b0b; }
        .letter-card {
            background-color: #3d0808;
            border: 2px solid #FFD700;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .letter-card:hover {
            transform: scale(1.2);
            z-index: 10;
            background-color: #FFD700;
            color: #500b0b;
        }
        .vowel-card {
            background: linear-gradient(145deg, #6b0f0f, #3d0808);
            border-bottom: 4px solid #FFD700;
        }
        .btn-game {
            transition: all 0.2s;
            box-shadow: 0 4px 0 #3d0808;
        }
        .btn-game:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #3d0808;
        }
        .correct { background-color: #28a745 !!important; }
        .wrong { background-color: #dc3545 !!important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="text-center mb-10">
        <h1 class="text-5xl font-black gold-text tracking-tighter">NORTH CASTLE</h1>
        <div class="h-1 w-24 bg-yellow-500 mx-auto my-2"></div>
        <p class="text-xl uppercase tracking-widest italic">Lecture 1: Welcome to Street English</p>
    </header>

    <div class="max-w-4xl mx-auto mb-12">
        <img src="https://loremflickr.com/800/400/alphabet,letters,fun" alt="Welcome" class="rounded-xl shadow-2xl border-4 border-yellow-600 w-full">
    </div>

    <section class="max-w-5xl mx-auto mb-20">
        <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-9 gap-4" id="alphabet-grid">
            </div>
    </section>

    <hr class="border-yellow-900 mb-20">

    <section class="max-w-5xl mx-auto mb-20 text-center">
        <h2 class="text-3xl gold-text mb-8 font-bold italic underline">THE STARS (Vowels)</h2>
        <div class="grid grid-cols-1 sm:grid-cols-5 gap-6">
            <div class="vowel-card p-6 rounded-2xl">
                <span class="text-6xl font-bold block mb-4">A</span>
                <i class="fa-solid fa-apple-whole text-4xl text-red-500"></i>
            </div>
            <div class="vowel-card p-6 rounded-2xl">
                <span class="text-6xl font-bold block mb-4">E</span>
                <i class="fa-solid fa-eye text-4xl text-blue-300"></i>
            </div>
            <div class="vowel-card p-6 rounded-2xl">
                <span class="text-6xl font-bold block mb-4">I</span>
                <i class="fa-solid fa-ice-cream text-4xl text-pink-400"></i>
            </div>
            <div class="vowel-card p-6 rounded-2xl">
                <span class="text-6xl font-bold block mb-4">O</span>
                <i class="fa-solid fa-circle text-4xl text-orange-500"></i>
            </div>
            <div class="vowel-card p-6 rounded-2xl">
                <span class="text-6xl font-bold block mb-4">U</span>
                <i class="fa-solid fa-umbrella text-4xl text-purple-400"></i>
            </div>
        </div>
    </section>

    <section class="max-w-4xl mx-auto mb-20 bg-black/30 p-8 rounded-3xl border-2 border-dashed border-yellow-700">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
            <div>
                <i class="fa-solid fa-hand-wave text-6xl mb-4 gold-text"></i>
                <p class="text-3xl font-black">HELLO</p>
            </div>
            <div>
                <i class="fa-solid fa-hand text-6xl mb-4 text-red-500"></i>
                <p class="text-3xl font-black">STOP</p>
            </div>
            <div>
                <i class="fa-solid fa-traffic-light text-6xl mb-4 text-green-500"></i>
                <p class="text-3xl font-black">GO</p>
            </div>
            <div>
                <div class="flex justify-center gap-2 mb-4">
                    <i class="fa-solid fa-circle-check text-4xl text-green-400"></i>
                    <i class="fa-solid fa-circle-xmark text-4xl text-red-400"></i>
                </div>
                <p class="text-3xl font-black uppercase">Yes / No</p>
            </div>
        </div>
    </section>

    <section class="max-w-2xl mx-auto mb-20">
        <div class="bg-white text-maroon-bg p-8 rounded-3xl shadow-2xl">
            <h2 class="text-center text-2xl font-bold mb-6 italic underline">âš¡ QUICK CHALLENGE âš¡</h2>
            <div id="quiz-container">
                </div>
        </div>
    </section>

    <footer class="text-center pb-10 opacity-50">
        <p>Â© 2026 North Castle</p>
    </footer>

    <script>
        // Disable Right-Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Build Alphabet
        const alphabetGrid = document.getElementById('alphabet-grid');
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        letters.forEach(l => {
            const div = document.createElement('div');
            div.className = "letter-card h-16 flex items-center justify-center text-3xl font-bold rounded-lg gold-text";
            div.innerText = l;
            alphabetGrid.appendChild(div);
        });

        // Quiz Logic
        const questions = [
            { q: "Find Letter: A", options: ["A", "B", "C", "D"], correct: "A" },
            { q: "Which is a Vowel?", options: ["K", "O", "Z", "P"], correct: "O" },
            { q: "ðŸŽ starts with...?", options: ["Z", "M", "A", "L"], correct: "A" },
            { q: "Which sounds like 'EYE'?", options: ["E", "I", "U", "Y"], correct: "I" },
            { q: "Which one is STOP?", options: ["ðŸ›‘", "âœ…", "ðŸ‘‹", "ðŸš¶"], correct: "ðŸ›‘" },
            { q: "Letter after B?", options: ["A", "D", "C", "F"], correct: "C" },
            { q: "Is 'U' a Vowel?", options: ["YES", "NO"], correct: "YES" },
            { q: "Find Letter: Z", options: ["X", "Y", "W", "Z"], correct: "Z" }
        ];

        let currentQ = 0;
        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            if (currentQ >= questions.length) {
                container.innerHTML = "<div class='text-center'><i class='fa-solid fa-trophy text-6xl text-yellow-500 mb-4'></i><h3 class='text-3xl font-bold'>FINISH!</h3><button onclick='location.reload()' class='mt-4 bg-red-900 text-white px-6 py-2 rounded-full'>Restart</button></div>";
                return;
            }
            const data = questions[currentQ];
            container.innerHTML = `
                <p class="text-xl font-bold text-center mb-6">${data.q}</p>
                <div class="grid grid-cols-2 gap-4">
                    ${data.options.map(opt => `
                        <button onclick="checkAnswer(this, '${opt}', '${data.correct}')" class="btn-game bg-gray-200 p-4 rounded-xl text-2xl font-bold hover:bg-gray-300">
                            ${opt}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function checkAnswer(btn, selected, correct) {
            if (selected === correct) {
                btn.classList.add('correct', 'text-white');
                setTimeout(() => {
                    currentQ++;
                    renderQuiz();
                }, 600);
            } else {
                btn.classList.add('wrong', 'text-white');
                setTimeout(() => btn.classList.remove('wrong', 'text-white'), 500);
            }
        }

        renderQuiz();
    </script>
</body>
</html>
