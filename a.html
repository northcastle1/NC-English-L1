<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Castle - Sound Secrets Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --maroon-bg: #600000;
            --dark-accent: #4a0000;
            --gold-yellow: #FFD700;
            --white-text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --success: #4caf50;
            --error: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--maroon-bg);
            color: var(--white-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: ltr;
        }

        .quiz-container {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid var(--gold-yellow);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        header h1 {
            color: var(--gold-yellow);
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        #progress-bar {
            width: 20%;
            height: 100%;
            background: var(--gold-yellow);
            transition: 0.5s;
        }

        /* Steps */
        .step {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .step.active {
            display: block;
        }

        .question-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--gold-yellow);
        }

        h2 { font-size: 1.5rem; margin-bottom: 25px; }

        /* Options */
        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .option-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--gold-yellow);
        }

        .option-btn.correct {
            background: var(--success) !important;
            border-color: white;
        }

        .option-btn.wrong {
            background: var(--error) !important;
            border-color: white;
        }

        /* Result Screen */
        #result-screen {
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            background: var(--gold-yellow);
            color: var(--maroon-bg);
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <header>
        <h1><i class="fas fa-fort-awesome"></i> Sound Quiz</h1>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </header>

    <div id="quiz-content">
        <div class="step active" data-step="1">
            <div class="question-icon">üî¢</div>
            <h2>How many letters are in the English Alphabet?</h2>
            <div class="options">
                <button class="option-btn" onclick="checkAnswer(this, false)">20 Letters</button>
                <button class="option-btn" onclick="checkAnswer(this, true)">26 Letters</button>
                <button class="option-btn" onclick="checkAnswer(this, false)">30 Letters</button>
            </div>
        </div>

        <div class="step" data-step="2">
            <div class="question-icon">ü™Ñ</div>
            <h2>Which one is a "Magic Letter" (Vowel)?</h2>
            <div class="options">
                <button class="option-btn" onclick="checkAnswer(this, false)">B <i class="fas fa-book"></i></button>
                <button class="option-btn" onclick="checkAnswer(this, true)">E <i class="fas fa-egg"></i></button>
                <button class="option-btn" onclick="checkAnswer(this, false)">K <i class="fas fa-key"></i></button>
            </div>
        </div>

        <div class="step" data-step="3">
            <div class="question-icon">üëÑ</div>
            <h2>Which word starts with a "Lip Sound"?</h2>
            <div class="options">
                <button class="option-btn" onclick="checkAnswer(this, true)">Pizza üçï</button>
                <button class="option-btn" onclick="checkAnswer(this, false)">Girl üëß</button>
                <button class="option-btn" onclick="checkAnswer(this, false)">Hat üé©</button>
            </div>
        </div>

        <div class="step" data-step="4">
            <div class="question-icon">üìè</div>
            <h2>Which one has a "LONG" sound?</h2>
            <div class="options">
                <button class="option-btn" onclick="checkAnswer(this, false)">Ship üö¢ (Short)</button>
                <button class="option-btn" onclick="checkAnswer(this, true)">Sheep üêë (Long)</button>
            </div>
        </div>

        <div class="step" data-step="5">
            <div class="question-icon">‚òÄÔ∏è</div>
            <h2>Look at the icon. What is this?</h2>
            <div class="options">
                <button class="option-btn" onclick="checkAnswer(this, false)">Cat üê±</button>
                <button class="option-btn" onclick="checkAnswer(this, true)">Sun ‚òÄÔ∏è</button>
                <button class="option-btn" onclick="checkAnswer(this, false)">Ant üêú</button>
            </div>
        </div>
    </div>

    <div id="result-screen">
        <div class="question-icon" id="result-icon">üèÜ</div>
        <h2 id="score-text">Your Score: 0/5</h2>
        <p id="feedback-text">Excellent Work!</p>
        <button class="restart-btn" onclick="location.reload()">Try Again <i class="fas fa-redo"></i></button>
    </div>
</div>

<script>
    let currentStep = 1;
    let score = 0;
    const totalSteps = 5;

    function checkAnswer(btn, isCorrect) {
        // Prevent multiple clicks
        const currentOptions = btn.parentElement.querySelectorAll('.option-btn');
        currentOptions.forEach(opt => opt.style.pointerEvents = 'none');

        if (isCorrect) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            // Show the correct answer
            currentOptions.forEach(opt => {
                if(opt.innerText.includes('26') || opt.innerText.includes('E ') || opt.innerText.includes('Pizza') || opt.innerText.includes('Sheep') || opt.innerText.includes('Sun')) {
                    opt.classList.add('correct');
                }
            });
        }

        setTimeout(() => {
            nextStep();
        }, 1500);
    }

    function nextStep() {
        const currentStepEl = document.querySelector(`.step[data-step="${currentStep}"]`);
        currentStepEl.classList.remove('active');

        currentStep++;

        if (currentStep <= totalSteps) {
            const nextStepEl = document.querySelector(`.step[data-step="${currentStep}"]`);
            nextStepEl.classList.add('active');
            document.getElementById('progress-bar').style.width = (currentStep / totalSteps * 100) + '%';
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-content').style.display = 'none';
        document.getElementById('progress-bar').parentElement.style.display = 'none';
        const resultScreen = document.getElementById('result-screen');
        resultScreen.style.display = 'block';
        
        document.getElementById('score-text').innerText = `Your Score: ${score}/${totalSteps}`;
        
        const resultIcon = document.getElementById('result-icon');
        const feedback = document.getElementById('feedback-text');

        if(score === 5) {
            resultIcon.innerText = "üëë";
            feedback.innerText = "Perfect! You are a Sound Master!";
        } else if(score >= 3) {
            resultIcon.innerText = "üåü";
            feedback.innerText = "Great Job! Keep practicing.";
        } else {
            resultIcon.innerText = "üìö";
            feedback.innerText = "Nice try! Review Lesson 1 again.";
        }
    }
</script>

</body>
</html>
