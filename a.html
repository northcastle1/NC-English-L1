<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Castle - Mega Sound Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --maroon-bg: #600000;
            --dark-accent: #4a0000;
            --gold-yellow: #FFD700;
            --white-text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --success: #4caf50;
            --error: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--maroon-bg);
            color: var(--white-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: ltr;
        }

        .quiz-container {
            width: 95%;
            max-width: 700px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 30px;
            border: 2px solid var(--gold-yellow);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            margin: 20px;
        }

        header h1 {
            color: var(--gold-yellow);
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--gold-yellow);
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--gold-yellow), #fff);
            transition: 0.4s;
        }

        .question-box {
            animation: fadeIn 0.5s ease-in-out;
        }

        .question-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
        }

        h2 { font-size: 1.4rem; margin-bottom: 25px; line-height: 1.4; }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .option-btn:hover {
            background: rgba(255, 215, 0, 0.15);
            border-color: var(--gold-yellow);
            transform: translateY(-2px);
        }

        .option-btn.correct { background: var(--success) !important; border-color: white; }
        .option-btn.wrong { background: var(--error) !important; border-color: white; }

        #result-screen { display: none; }

        .restart-btn {
            margin-top: 25px;
            background: var(--gold-yellow);
            color: var(--maroon-bg);
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .restart-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255,215,0,0.4); }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (min-width: 600px) {
            .options { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <header>
        <h1><i class="fas fa-fort-awesome"></i> North Castle Quiz</h1>
        <div class="progress-info">
            <span id="question-number">Question 1/25</span>
            <span id="current-score">Score: 0</span>
        </div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </header>

    <div id="quiz-content">
        <div id="question-box" class="question-box">
            <span class="question-icon" id="q-icon">üçé</span>
            <h2 id="q-text">Loading question...</h2>
            <div class="options" id="q-options">
                </div>
        </div>
    </div>

    <div id="result-screen">
        <span class="question-icon" id="res-icon">üèÜ</span>
        <h2 id="res-score-text">Final Score: 0/25</h2>
        <p id="res-feedback" style="font-size: 1.2rem;"></p>
        <button class="restart-btn" onclick="location.reload()">Restart Quiz <i class="fas fa-redo"></i></button>
    </div>
</div>

<script>
    // 25 Questions Bank
    const questionsBank = [
        { q: "How many letters are in the English alphabet?", icon: "üî§", options: ["26", "24", "30", "22"], correct: "26" },
        { q: "Which of these is a 'Vowel'?", icon: "ü™Ñ", options: ["A", "B", "C", "D"], correct: "A" },
        { q: "Which word has a SHORT 'A' sound?", icon: "üçé", options: ["Apple", "Cake", "Name", "Ape"], correct: "Apple" },
        { q: "Which word has a LONG 'A' sound?", icon: "üéÇ", options: ["Cake", "Ant", "Cat", "Map"], correct: "Cake" },
        { q: "Is the letter 'E' a vowel or a consonant?", icon: "ü•ö", options: ["Vowel", "Consonant"], correct: "Vowel" },
        { q: "Which word has a SHORT 'E' sound?", icon: "üñäÔ∏è", options: ["Pen", "Tree", "Eagle", "Ear"], correct: "Pen" },
        { q: "Which word has a LONG 'E' sound?", icon: "üå≥", options: ["Tree", "Egg", "Ten", "Bed"], correct: "Tree" },
        { q: "Which of these is NOT a vowel?", icon: "üö´", options: ["M", "I", "O", "U"], correct: "M" },
        { q: "Which word has a SHORT 'I' sound?", icon: "üêü", options: ["Fish", "Ice", "Kite", "Island"], correct: "Fish" },
        { q: "Which word has a LONG 'I' sound?", icon: "üßä", options: ["Ice", "Ink", "Igloo", "Sit"], correct: "Ice" },
        { q: "Which word has a SHORT 'O' sound?", icon: "üêï", options: ["Dog", "Rose", "Open", "Ocean"], correct: "Dog" },
        { q: "Which word has a LONG 'O' sound?", icon: "üåπ", options: ["Rose", "Ox", "Octopus", "Hot"], correct: "Rose" },
        { q: "Which word has a SHORT 'U' sound?", icon: "‚òÄÔ∏è", options: ["Sun", "Unicorn", "Uniform", "Cube"], correct: "Sun" },
        { q: "Which word has a LONG 'U' sound?", icon: "ü¶Ñ", options: ["Unicorn", "Up", "Umbrella", "Cup"], correct: "Unicorn" },
        { q: "Which sound is a 'Lip Sound' (using lips)?", icon: "üëÑ", options: ["P", "K", "G", "H"], correct: "P" },
        { q: "Which sound is a 'Throat Sound' (from the throat)?", icon: "üó£Ô∏è", options: ["G", "B", "M", "P"], correct: "G" },
        { q: "The letter 'B' is a...", icon: "üë¶", options: ["Lip Sound", "Throat Sound"], correct: "Lip Sound" },
        { q: "The letter 'K' is a...", icon: "üîë", options: ["Throat Sound", "Lip Sound"], correct: "Throat Sound" },
        { q: "Which word is the LONG version of 'Ship'?", icon: "üö¢", options: ["Sheep", "Shop", "Shape", "Sharp"], correct: "Sheep" },
        { q: "Which word is the LONG version of 'Fit'?", icon: "üí™", options: ["Feet", "Fat", "Foot", "Fight"], correct: "Feet" },
        { q: "Which word is the LONG version of 'Sit'?", icon: "ü™ë", options: ["Seat", "Set", "Sat", "Site"], correct: "Seat" },
        { q: "How many Vowels (Magic Letters) are there?", icon: "üñêÔ∏è", options: ["5", "7", "3", "10"], correct: "5" },
        { q: "Which letter is used to say 'Pizza'?", icon: "üçï", options: ["P", "B", "M", "D"], correct: "P" },
        { q: "Which letter is used to say 'Girl'?", icon: "üëß", options: ["G", "K", "H", "L"], correct: "G" },
        { q: "We write letters in two ways: Small and...", icon: "‚úçÔ∏è", options: ["Big", "Tall", "Long", "Huge"], correct: "Big" }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    // Shuffle Function
    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function startQuiz() {
        shuffledQuestions = shuffle([...questionsBank]);
        currentQuestionIndex = 0;
        score = 0;
        showQuestion();
    }

    function showQuestion() {
        const qData = shuffledQuestions[currentQuestionIndex];
        
        // Update Progress
        document.getElementById('question-number').innerText = `Question ${currentQuestionIndex + 1}/25`;
        document.getElementById('progress-bar').style.width = ((currentQuestionIndex + 1) / 25 * 100) + '%';
        document.getElementById('current-score').innerText = `Score: ${score}`;

        // Set Content
        document.getElementById('q-icon').innerText = qData.icon;
        document.getElementById('q-text').innerText = qData.q;
        
        const optionsContainer = document.getElementById('q-options');
        optionsContainer.innerHTML = '';

        // Shuffle Options
        const shuffledOptions = shuffle([...qData.options]);

        shuffledOptions.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt, qData.correct);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(btn, selected, correct) {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        if (selected === correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            allBtns.forEach(b => {
                if(b.innerText === correct) b.classList.add('correct');
            });
        }

        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }, 1200);
    }

    function showResult() {
        document.getElementById('quiz-content').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('res-score-text').innerText = `Final Score: ${score}/25`;
        
        const resIcon = document.getElementById('res-icon');
        const feedback = document.getElementById('res-feedback');
        const percentage = (score / 25) * 100;

        if (percentage === 100) {
            resIcon.innerText = "üëë";
            feedback.innerText = "Legendary! You are a Sound Master.";
        } else if (percentage >= 80) {
            resIcon.innerText = "üåü";
            feedback.innerText = "Excellent! Your English is getting stronger.";
        } else if (percentage >= 50) {
            resIcon.innerText = "üëç";
            feedback.innerText = "Good job! Keep practicing to be perfect.";
        } else {
            resIcon.innerText = "üìö";
            feedback.innerText = "Don't give up! Review the lesson and try again.";
        }
    }

    // Initialize
    startQuiz();
</script>

</body>
</html>
